syntax = "proto3";

package user_db;

option go_package = "./user_db_service";

message GetAccountByIdRequest {
  string id = 1;
}

message Account {
  uint64 id = 1;
  string account = 2;
  string password = 3;
  string phone = 4;
  string email = 5;
}

service AccountService {
  rpc GetAccountById(GetAccountByIdRequest) returns (Account);
}

